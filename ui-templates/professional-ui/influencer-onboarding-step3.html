<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Onboarding - Content & Audience | Upsale-it</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #334155;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }

        .logo {
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .progress-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .progress-step.active {
            background: #1e3a8a;
            color: white;
        }

        .progress-step.completed {
            background: #10b981;
            color: white;
        }

        .progress-step.inactive {
            background: #e2e8f0;
            color: #6b7280;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 40px;
            right: 40px;
            height: 2px;
            background: #e2e8f0;
            z-index: 1;
        }

        .progress-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 66.66%;
            background: #10b981;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .progress-label {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            width: 80px;
        }

        .progress-label.active {
            color: #1e3a8a;
            font-weight: 600;
        }

        .progress-label.completed {
            color: #10b981;
            font-weight: 600;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 2rem;
            color: #1e3a8a;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-description {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #1e3a8a;
            background: #f8fafc;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: #1e3a8a;
            font-weight: 600;
        }

        .checkbox-item.checked {
            border-color: #1e3a8a;
            background: #f8fafc;
        }

        .section-title {
            font-size: 1.2rem;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #1e3a8a;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .help-text {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-container {
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-title {
                font-size: 1.75rem;
            }

            .progress-labels {
                font-size: 10px;
            }

            .progress-label {
                width: 60px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Upsale-it</div>
            <div class="subtitle">Best Influencer Marketing Solutions</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="progress-step completed">✓</div>
                <div class="progress-step completed">✓</div>
                <div class="progress-step active">3</div>
                <div class="progress-step inactive">4</div>
            </div>
            <div class="progress-labels">
                <div class="progress-label completed">Basic Info</div>
                <div class="progress-label completed">Social Media</div>
                <div class="progress-label active">Content & Audience</div>
                <div class="progress-label">Finalize</div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">Content & Audience</h1>
                <p class="form-description">Tell us about your content and audience to help brands find the perfect match</p>
            </div>

            <form id="contentAudienceForm">
                <div class="section-title">Content Categories</div>
                
                <div class="form-group">
                    <label>Primary Content Categories *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="lifestyle" name="contentCategories" value="lifestyle">
                            <label for="lifestyle">Lifestyle</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fashion" name="contentCategories" value="fashion">
                            <label for="fashion">Fashion </label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fashion" name="contentCategories" value="fashion">
                            <label for="fashion">Beauty</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fitness" name="contentCategories" value="fitness">
                            <label for="fitness">Health & Fitness</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="food" name="contentCategories" value="food">
                            <label for="food">Food & Cooking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="travel" name="contentCategories" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="technology" name="contentCategories" value="technology">
                            <label for="technology">Technology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="entertainment" name="contentCategories" value="entertainment">
                            <label for="entertainment">Entertainment</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="parenting" name="contentCategories" value="parenting">
                            <label for="parenting">Parenting</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="business" name="contentCategories" value="business">
                            <label for="business">Business & Finance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="education" name="contentCategories" value="education">
                            <label for="education">Education</label>
                        </div>
                    </div>
                </div>

                <div class="section-title">Audience Demographics</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="primaryAgeRange">Primary Audience Age Range *</label>
                        <select id="primaryAgeRange" name="primaryAgeRange" required>
                            <option value="">Select age range</option>
                            <option value="13-17">13-17 (Gen Z)</option>
                            <option value="18-24">18-24 (Gen Z)</option>
                            <option value="25-34">25-34 (Millennials)</option>
                            <option value="35-44">35-44 (Millennials)</option>
                            <option value="45-54">45-54 (Gen X)</option>
                            <option value="55-64">55-64 (Baby Boomers)</option>
  
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="genderSplit">Gender Distribution</label>
                        <select id="genderSplit" name="genderSplit">
                            <option value="">No preference</option>
                            <option value="female-majority">Primarily Female (60%+)</option>
                            <option value="male-majority">Primarily Male (60%+)</option>
                            <option value="balanced">Balanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="primaryLocation">Primary Audience Location *</label>
                        <select id="primaryLocation" name="primaryLocation" required>
                            <option value="">Select primary location</option>
                            
                            <option value="us">Russia</option>
                            <option value="us">China</option>
                            <option value="us">India</option>
                            <option value="us">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="australia">Australia</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                            <option value="global">Global/International</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="engagementRate">Average Engagement Rate *</label>
                        <select id="engagementRate" name="engagementRate" required>
                            <option value="">Select engagement rate</option>
                            <option value="1-2"> 1-10% </option>
                            <option value="2-4">10-50%</option>
                            <option value="4-6">50-80%</option>
                            <option value="6-8">80-90%</option>
                            <option value="8+">90%+</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Content Style & Posting</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contentStyle">Content Style *</label>
                        <select id="contentStyle" name="contentStyle" required>
                            <option value="">Select content style</option>
                            <option value="educational">Educational/Informative</option>
                            <option value="entertaining">Entertaining/Fun</option>
                            <option value="inspirational">Inspirational/Motivational</option>
                            <option value="authentic">Authentic/Behind-the-scenes</option>
                            <option value="professional">Professional/Business</option>
                            <option value="casual">Casual/Relatable</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postingFrequency">Posting Frequency *</label>
                        <select id="postingFrequency" name="postingFrequency" required>
                            <option value="">Select frequency</option>
                            <option value="daily">Daily</option>
                            <option value="few-times-week">Few times per week</option>
                            <option value="weekly">Weekly</option>
                            <option value="bi-weekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>

                <div class="navigation">
                    <button type="button" class="btn btn-secondary" onclick="previousStep()">
                        ← Back to Social Media
                    </button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">
                        Continue to Finalize →
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previousStep() {
            window.location.href = 'influencer-onboarding-step2.html';
        }

        function nextStep() {
            const contentCategories = document.querySelectorAll('input[name="contentCategories"]:checked');
            const primaryAgeRange = document.getElementById('primaryAgeRange').value;
            const primaryLocation = document.getElementById('primaryLocation').value;
            const engagementRate = document.getElementById('engagementRate').value;
            const contentStyle = document.getElementById('contentStyle').value;
            const postingFrequency = document.getElementById('postingFrequency').value;

            if (contentCategories.length === 0) {
                alert('Please select at least one content category');
                return;
            }

            if (!primaryAgeRange || !primaryLocation || !engagementRate || !contentStyle || !postingFrequency) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }

            // Store form data
            const form = document.getElementById('contentAudienceForm');
            const formData = new FormData(form);
            const data = {};
            
            // Handle regular form fields
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Get existing data and merge
            const existingData = JSON.parse(localStorage.getItem('influencerOnboarding') || '{}');
            const mergedData = { ...existingData, ...data };
            localStorage.setItem('influencerOnboarding', JSON.stringify(mergedData));

            // Navigate to next step
            window.location.href = 'influencer-onboarding-step4.html';
        }

        // Handle checkbox styling
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkboxItem = this.closest('.checkbox-item');
                if (this.checked) {
                    checkboxItem.classList.add('checked');
                } else {
                    checkboxItem.classList.remove('checked');
                }
            });
        });

        // Load existing data if available
        window.addEventListener('load', function() {
            const existingData = JSON.parse(localStorage.getItem('influencerOnboarding') || '{}');
            
            // Populate form fields
            Object.keys(existingData).forEach(key => {
                const field = document.getElementById(key);
                if (field) {
                    if (field.type === 'checkbox') {
                        const values = Array.isArray(existingData[key]) ? existingData[key] : [existingData[key]];
                        values.forEach(value => {
                            const checkbox = document.querySelector(`input[name="${key}"][value="${value}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                                checkbox.closest('.checkbox-item').classList.add('checked');
                            }
                        });
                    } else {
                        field.value = existingData[key];
                    }
                }
            });
        });
    </script>
</body>
</html>
